<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Речко</title>
        <link rel="stylesheet" href="styles.css?" />
    </head>
    <body>
        <div class="game">
            <h1 class="game-title">Рeчко ∞</h1>
            <div class="game-desc">
                <p>Погоди задату реч од 5 слова. <br> <br> <span class="square square--green"></span> - слово је на добром месту <br> <span class="square square--yellow"></span> - слово је присутно у задатој речи</p>
            </div>
            <div class="game-info">
                Потез: <span class="game-info__tries" js-game-tries>0</span>/6
            </div>
            <div class="game__characters">
                <div class="game__characters-wrapper">
                    <input
                        type="text"
                        inputmode="none"
                        maxlength="1"
                        class="game__character"
                        data-char-input="0"
                        placeholder="Р"
                    />
                    <input
                        type="text"
                        inputmode="none"
                        maxlength="1"
                        class="game__character"
                        data-char-input="1"
                        placeholder="Е"
                    />
                    <input
                        type="text"
                        inputmode="none"
                        maxlength="1"
                        class="game__character"
                        data-char-input="2"
                        placeholder="Ч"
                    />
                    <input
                        type="text"
                        inputmode="none"
                        maxlength="1"
                        class="game__character"
                        data-char-input="3"
                        placeholder="К"
                    />
                    <input
                        type="text"
                        inputmode="none"
                        maxlength="1"
                        class="game__character"
                        data-char-input="4"
                        placeholder="О"
                    />
                </div>
                <div class="game__characters-actions">
                    <button type="submit" title="Потврди" class="btn" js-btn-submit disabled>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke="#fff" stroke-width="1.5"><path d="m8 12.167 1.96 1.96a1 1 0 0 0 1.414 0L16 9.5" stroke-linecap="round"/><path d="M2 8a6 6 0 0 1 6-6h8a6 6 0 0 1 6 6v8a6 6 0 0 1-6 6H8a6 6 0 0 1-6-6V8Z"/></g></svg>
                    </button>
                    <button class="btn" title="Обриши" js-btn-delete>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.707 7.793a1 1 0 0 1 0 1.414L15.914 12l2.793 2.793a1 1 0 0 1-1.414 1.414L14.5 13.414l-2.793 2.793a1 1 0 0 1-1.414-1.414L13.086 12l-2.793-2.793a1 1 0 0 1 1.414-1.414l2.793 2.793 2.793-2.793a1 1 0 0 1 1.414 0Z" fill="#fff"/><path fill-rule="evenodd" clip-rule="evenodd" d="M6.31 3.544A4 4 0 0 1 9.467 2H21c.836 0 1.61.375 2.161.995A3.4 3.4 0 0 1 24 5.25v13.5a3.4 3.4 0 0 1-.839 2.255A2.894 2.894 0 0 1 21 22H9.467a4 4 0 0 1-3.157-1.544L.688 13.228a2 2 0 0 1 0-2.456L6.31 3.544ZM9.467 4a2 2 0 0 0-1.579.772L2.267 12l5.621 7.228A2 2 0 0 0 9.467 20H21c.224 0 .467-.1.666-.323A1.4 1.4 0 0 0 22 18.75V5.25c0-.367-.13-.699-.334-.927A.896.896 0 0 0 21 4H9.467Z" fill="#fff"/></svg>
                    </button>
                </div>
            </div>
            <div class="game__guesses">
                <div class="game__guess"></div>
            </div>

            <div class="game-keyboard">
                <button
                    id="game-keyboard-letter-0"
                    class="game-keyboard__letter"
                    js-game-letter="q"
                >
                    Љ
                </button>
                <button
                    id="game-keyboard-letter-1"
                    class="game-keyboard__letter"
                    js-game-letter="w"
                >
                    Њ
                </button>
                <button
                    id="game-keyboard-letter-2"
                    class="game-keyboard__letter"
                    js-game-letter="e"
                >
                    Е
                </button>
                <button
                    id="game-keyboard-letter-3"
                    class="game-keyboard__letter"
                    js-game-letter="r"
                >
                    Р
                </button>
                <button
                    id="game-keyboard-letter-4"
                    class="game-keyboard__letter"
                    js-game-letter="t"
                >
                    Т
                </button>
				<button
                    id="game-keyboard-letter-n"
                    class="game-keyboard__letter"
                    js-game-letter="z"
                >
                    З
                </button>
                <button
                    id="game-keyboard-letter-5"
                    class="game-keyboard__letter"
                    js-game-letter="u"
                >
                    У
                </button>
                <button
                    id="game-keyboard-letter-6"
                    class="game-keyboard__letter"
                    js-game-letter="i"
                >
                    И
                </button>
                <button
                    id="game-keyboard-letter-7"
                    class="game-keyboard__letter"
                    js-game-letter="o"
                >
                    О
                </button>
                <button
                    id="game-keyboard-letter-8"
                    class="game-keyboard__letter"
                    js-game-letter="p"
                >
                    П
                </button>
                <button
                    id="game-keyboard-letter-9"
                    class="game-keyboard__letter"
                    js-game-letter="š"
                >
                    Ш
                </button>
                <button
                    id="game-keyboard-letter-c"
                    class="game-keyboard__letter"
                    js-game-letter="a"
                >
                    А
                </button>
                <button
                    id="game-keyboard-letter-d"
                    class="game-keyboard__letter"
                    js-game-letter="s"
                >
                    С
                </button>
                <button
                    id="game-keyboard-letter-e"
                    class="game-keyboard__letter"
                    js-game-letter="d"
                >
                    Д
                </button>
                <button
                    id="game-keyboard-letter-f"
                    class="game-keyboard__letter"
                    js-game-letter="f"
                >
                    Ф
                </button>
                <button
                    id="game-keyboard-letter-g"
                    class="game-keyboard__letter"
                    js-game-letter="g"
                >
                    Г
                </button>
                <button
                    id="game-keyboard-letter-h"
                    class="game-keyboard__letter"
                    js-game-letter="h"
                >
                    Х
                </button>
                <button
                    id="game-keyboard-letter-i"
                    class="game-keyboard__letter"
                    js-game-letter="j"
                >
                    Ј
                </button>
                <button
                    id="game-keyboard-letter-j"
                    class="game-keyboard__letter"
                    js-game-letter="k"
                >
                    К
                </button>
                <button
                    id="game-keyboard-letter-k"
                    class="game-keyboard__letter"
                    js-game-letter="l"
                >
                    Л
                </button>
                <button
                    id="game-keyboard-letter-l"
                    class="game-keyboard__letter"
                    js-game-letter="č"
                >
                    Ч
                </button>
                <button
                    id="game-keyboard-letter-m"
                    class="game-keyboard__letter"
                    js-game-letter="ć"
                >
                    Ћ
                </button>
				<button id="game-keyboard-letter-back" class="game-keyboard__letter" js-game-letter="backspace">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.707 7.793a1 1 0 0 1 0 1.414L15.914 12l2.793 2.793a1 1 0 0 1-1.414 1.414L14.5 13.414l-2.793 2.793a1 1 0 0 1-1.414-1.414L13.086 12l-2.793-2.793a1 1 0 0 1 1.414-1.414l2.793 2.793 2.793-2.793a1 1 0 0 1 1.414 0Z" fill="#fff"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M6.31 3.544A4 4 0 0 1 9.467 2H21c.836 0 1.61.375 2.161.995A3.4 3.4 0 0 1 24 5.25v13.5a3.4 3.4 0 0 1-.839 2.255A2.894 2.894 0 0 1 21 22H9.467a4 4 0 0 1-3.157-1.544L.688 13.228a2 2 0 0 1 0-2.456L6.31 3.544ZM9.467 4a2 2 0 0 0-1.579.772L2.267 12l5.621 7.228A2 2 0 0 0 9.467 20H21c.224 0 .467-.1.666-.323A1.4 1.4 0 0 0 22 18.75V5.25c0-.367-.13-.699-.334-.927A.896.896 0 0 0 21 4H9.467Z" fill="#fff"></path></svg>
                </button>
                <button
                    id="game-keyboard-letter-o"
                    class="game-keyboard__letter"
                    js-game-letter="x"
                >
                    Џ
                </button>
                <button
                    id="game-keyboard-letter-p"
                    class="game-keyboard__letter"
                    js-game-letter="c"
                >
                    Ц
                </button>
                <button
                    id="game-keyboard-letter-r"
                    class="game-keyboard__letter"
                    js-game-letter="v"
                >
                    В
                </button>
                <button
                    id="game-keyboard-letter-s"
                    class="game-keyboard__letter"
                    js-game-letter="b"
                >
                    Б
                </button>
                <button
                    id="game-keyboard-letter-t"
                    class="game-keyboard__letter"
                    js-game-letter="n"
                >
                    Н
                </button>
                <button
                    id="game-keyboard-letter-u"
                    class="game-keyboard__letter"
                    js-game-letter="m"
                >
                    М
                </button>
                <button
                    id="game-keyboard-letter-a"
                    class="game-keyboard__letter"
                    js-game-letter="đ"
                >
                    Ђ
                </button>
                <button
                    id="game-keyboard-letter-b"
                    class="game-keyboard__letter"
                    js-game-letter="ž"
                >
                    Ж
                </button>
                <button
                    id="game-keyboard-letter-enter"
                    class="game-keyboard__letter game-keyboard__letter--enter"
                    js-game-letter="enter"
                >
                    Потврди
                </button>
            </div>
        </div>

        <script src="main.js?"></script>
    </body>
</html>
