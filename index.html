<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recko</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game">
            <h1 class="game-title">Reчко ∞</h1>
            <div class="game-desc">
                <p>Погоди задату реч од 5 слова. <br> Зелена боја - слово је на добром месту, жута - слово је присутно у задатој речи</p>
            </div>
            <div class="game-info">
                Potez: <span class="game-info__tries" js-game-tries>0</span>/6
            </div>
            <div class="game__characters">
                <div class="game__characters-wrapper">
                    <input
                        type="text"
                        maxlength="1"
                        class="game__character"
                        data-char-input="0"
                    />
                    <input
                        type="text"
                        maxlength="1"
                        class="game__character"
                        data-char-input="1"
                    />
                    <input
                        type="text"
                        maxlength="1"
                        class="game__character"
                        data-char-input="2"
                    />
                    <input
                        type="text"
                        maxlength="1"
                        class="game__character"
                        data-char-input="3"
                    />
                    <input
                        type="text"
                        maxlength="1"
                        class="game__character"
                        data-char-input="4"
                    />
                </div>
                <div class="game__characters-actions">
                    <button type="submit" class="" js-btn-submit disabled>
                        Submit
                    </button>
                    <button class="btn" js-btn-delete>X</button>
                </div>
            </div>
            <div class="game__guesses">
                <div class="game__guess"></div>
            </div>

            <div class="game-keyboard">
                <button
                    id="game-keyboard-letter-0"
                    class="game-keyboard__letter"
                    js-game-letter="q"
                    class="p1"
                >
                    Љ
                </button>
                <button
                    id="game-keyboard-letter-1"
                    class="game-keyboard__letter"
                    js-game-letter="w"
                    class="p1"
                >
                    Њ
                </button>
                <button
                    id="game-keyboard-letter-2"
                    class="game-keyboard__letter"
                    js-game-letter="e"
                    class="p1 used g1"
                >
                    Е
                </button>
                <button
                    id="game-keyboard-letter-3"
                    class="game-keyboard__letter"
                    js-game-letter="r"
                    class="p1"
                >
                    Р
                </button>
                <button
                    id="game-keyboard-letter-4"
                    class="game-keyboard__letter"
                    js-game-letter="t"
                    class="p1"
                >
                    Т
                </button>
				<button
                    id="game-keyboard-letter-n"
                    class="game-keyboard__letter"
                    js-game-letter="y"
                    class="p1"
                >
                    З
                </button>
                <button
                    id="game-keyboard-letter-5"
                    class="game-keyboard__letter"
                    js-game-letter="u"
                    class="p1"
                >
                    У
                </button>
                <button
                    id="game-keyboard-letter-6"
                    class="game-keyboard__letter"
                    js-game-letter="i"
                    class="p1"
                >
                    И
                </button>
                <button
                    id="game-keyboard-letter-7"
                    class="game-keyboard__letter"
                    js-game-letter="o"
                    class="p1"
                >
                    О
                </button>
                <button
                    id="game-keyboard-letter-8"
                    class="game-keyboard__letter"
                    js-game-letter="p"
                    class="p1"
                >
                    П
                </button>
                <button
                    id="game-keyboard-letter-9"
                    class="game-keyboard__letter"
                    js-game-letter="š"
                    class="p1"
                >
                    Ш
                </button>
                <button
                    id="game-keyboard-letter-c"
                    class="game-keyboard__letter"
                    js-game-letter="a"
                    class="p1"
                >
                    А
                </button>
                <button
                    id="game-keyboard-letter-d"
                    class="game-keyboard__letter"
                    js-game-letter="c"
                    class="p1"
                >
                    С
                </button>
                <button
                    id="game-keyboard-letter-e"
                    class="game-keyboard__letter"
                    js-game-letter="d"
                    class="p1"
                >
                    Д
                </button>
                <button
                    id="game-keyboard-letter-f"
                    class="game-keyboard__letter"
                    js-game-letter="f"
                    class="p1"
                >
                    Ф
                </button>
                <button
                    id="game-keyboard-letter-g"
                    class="game-keyboard__letter"
                    js-game-letter="g"
                    class="p1"
                >
                    Г
                </button>
                <button
                    id="game-keyboard-letter-h"
                    class="game-keyboard__letter"
                    js-game-letter="h"
                    class="p1"
                >
                    Х
                </button>
                <button
                    id="game-keyboard-letter-i"
                    class="game-keyboard__letter"
                    js-game-letter="j"
                    class="p1"
                >
                    Ј
                </button>
                <button
                    id="game-keyboard-letter-j"
                    class="game-keyboard__letter"
                    js-game-letter="k"
                    class="p1"
                >
                    К
                </button>
                <button
                    id="game-keyboard-letter-k"
                    class="game-keyboard__letter"
                    js-game-letter="l"
                    class="p1"
                >
                    Л
                </button>
                <button
                    id="game-keyboard-letter-l"
                    class="game-keyboard__letter"
                    js-game-letter="č"
                    class="p1"
                >
                    Ч
                </button>
                <button
                    id="game-keyboard-letter-m"
                    class="game-keyboard__letter"
                    js-game-letter="ć"
                    class="p1"
                >
                    Ћ
                </button>
				<button id="game-keyboard-letter-back" class="game-keyboard__letter" js-game-letter="backspace">
                    ⌫
                </button>
                <button
                    id="game-keyboard-letter-o"
                    class="game-keyboard__letter"
                    js-game-letter="x"
                    class="p1"
                >
                    Џ
                </button>
                <button
                    id="game-keyboard-letter-p"
                    class="game-keyboard__letter"
                    js-game-letter="ц"
                    class="p1"
                >
                    Ц
                </button>
                <button
                    id="game-keyboard-letter-r"
                    class="game-keyboard__letter"
                    js-game-letter="v"
                    class="p1 used"
                >
                    В
                </button>
                <button
                    id="game-keyboard-letter-s"
                    class="game-keyboard__letter"
                    js-game-letter="b"
                    class="p1"
                >
                    Б
                </button>
                <button
                    id="game-keyboard-letter-t"
                    class="game-keyboard__letter"
                    js-game-letter="n"
                    class="p1 used g1"
                >
                    Н
                </button>
                <button
                    id="game-keyboard-letter-u"
                    class="game-keyboard__letter"
                    js-game-letter="m"
                    class="p1"
                >
                    М
                </button>
                <button
                    id="game-keyboard-letter-a"
                    class="game-keyboard__letter"
                    js-game-letter="đ"
                    class="p1"
                >
                    Ђ
                </button>
                <button
                    id="game-keyboard-letter-b"
                    class="game-keyboard__letter"
                    js-game-letter="ž"
                    class="p1"
                >
                    Ж
                </button>
                <button
                    id="game-keyboard-letter-enter"
                    class="game-keyboard__letter game-keyboard__letter--enter"
                    js-game-letter="enter"
                >
                    Ентер
                </button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
